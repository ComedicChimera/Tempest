<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Tempest</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="login-box">
                <div class="login-header">
                    <span>Login to Tempest</span>
                </div>
                <div class="login-fields">
                    <div class="login-field">
                        <label for="#ip-addr-field">IP Address</label>
                        <input id="ip-addr-field" class="input-box" type="text"/>
                    </div>
                    <div class="login-field">
                        <label for="#password-field">Password</label>
                        <input id="password-field" class="input-box" type="text"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
